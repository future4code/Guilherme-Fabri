<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="house.css">
    <title>houseBOT</title>
</head>
<body>
    <div class="cabecalho2">
        <p>HouseBot</p>
    </div>
    
    <div class="links">
        <a href="sgc.html">Home</a>
        <a href="addcasa.html">Adicionar Imóvel</a>
        <a href="devs.html">Devs</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form class="add-produto" action="">
        <div class="form-add">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="form-add">
            <label for="descricao">Descrição do Imóvel: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="form-add">
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço" min="0.00" step="0.01">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
